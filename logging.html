<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mon chat : logging</title>
    <link rel="stylesheet" href="./css/logging.css">
  </head>
  <body>
    <h1>Logging</h1>
    <main>
      <div class="inscription">
        <h2>Inscription</h2>
        <div class="champs">
          <div class="line-1 line">
            <input type="text" name="" placeholder="Nom">
            <input type="text" name="" placeholder="Prenom">
          </div>
          <div class="line-2 line">
            <input type="text" name="" placeholder="Pseudo">
            <input type="text" name="" placeholder="Ville">
          </div>
          <div class="line-3 line">
            <input type="email" name="" placeholder="e-mail">
            <input type="email" name="" placeholder="Confirmation de  l'e-mail">
          </div>
          <div class="line-4 line">
            <input type="password" name="" placeholder="Mot de passe">
            <input type="password" name="" placeholder="Confirmation mot de passe">
          </div>
        </div>
        <button type="submit" name="button">Valider</button>
      </div>

      <div class="connect">
        <h2>Connexion</h2>
        <div class="champs">
          <input type="email" name="" placeholder="Adresse e-mail">
          <input type="password" name="" placeholder="Mot de passe">
        </div>
        <button type="submit" name="button">Valider</button>
      </div>
    </main>
  </body>
</html>
